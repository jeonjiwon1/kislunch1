<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Lunch Notification</title>
</head>
<body>
	<style>
		body{
			background-color: #FFF1CF
		}


		table{
			border: 3px solid gray;

		}

			font-size: 12pt;
		}

</html>
